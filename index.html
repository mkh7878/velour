<script>
     const sections = document.querySelectorAll('.section');
  const imageContainer = document.getElementById('imageContainer');

  // Event listener for hover to change background image
  sections.forEach(section => {
    section.addEventListener('mouseenter', function() {
      const imageName = this.getAttribute('data-image');
      imageContainer.style.backgroundImage = `url('/assets/images/shirts/${imageName}')`;
    });

    section.addEventListener('mouseleave', function() {
      imageContainer.style.backgroundImage = `url('/assets/images/shirts/shirt1.png')`; // Default image when no hover
    });
  });



  document.querySelectorAll('.social-icon').forEach(function(icon) {
    const img = icon.querySelector('img');
    const originalSrc = img.src;
    const hoverSrc = icon.getAttribute('data-hover');

    // Change to hover image on mouseover
    icon.addEventListener('mouseover', function() {
        img.src = hoverSrc;
    });

    // Revert to original image on mouseout
    icon.addEventListener('mouseout', function() {
        img.src = originalSrc;
    });
});
</script>
